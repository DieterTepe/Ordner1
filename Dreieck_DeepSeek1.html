<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreiecksberechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .input-field {
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .results {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .drawing-container {
            width: 100%;
            height: 300px;
            background-color: black;
            margin-top: 20px;
            position: relative;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .scale-info {
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .result-item {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dreiecksberechnung</h1>
        
        <div class="input-group">
            <h3>Eingabe 1:</h3>
            <div class="radio-group">
                <label><input type="radio" name="input1" value="a"> Seite a</label>
                <label><input type="radio" name="input1" value="b"> Seite b</label>
                <label><input type="radio" name="input1" value="c"> Seite c</label>
                <label><input type="radio" name="input1" value="alpha"> Winkel α</label>
                <label><input type="radio" name="input1" value="beta"> Winkel β</label>
                <label><input type="radio" name="input1" value="gamma"> Winkel γ</label>
            </div>
            <div class="input-field">
                <input type="number" id="value1" step="0.01" placeholder="Wert 1">
            </div>
        </div>

        <div class="input-group">
            <h3>Eingabe 2:</h3>
            <div class="radio-group">
                <label><input type="radio" name="input2" value="a"> Seite a</label>
                <label><input type="radio" name="input2" value="b"> Seite b</label>
                <label><input type="radio" name="input2" value="c"> Seite c</label>
                <label><input type="radio" name="input2" value="alpha"> Winkel α</label>
                <label><input type="radio" name="input2" value="beta"> Winkel β</label>
                <label><input type="radio" name="input2" value="gamma"> Winkel γ</label>
            </div>
            <div class="input-field">
                <input type="number" id="value2" step="0.01" placeholder="Wert 2">
            </div>
        </div>

        <div class="input-group">
            <h3>Eingabe 3:</h3>
            <div class="radio-group">
                <label><input type="radio" name="input3" value="a"> Seite a</label>
                <label><input type="radio" name="input3" value="b"> Seite b</label>
                <label><input type="radio" name="input3" value="c"> Seite c</label>
                <label><input type="radio" name="input3" value="alpha"> Winkel α</label>
                <label><input type="radio" name="input3" value="beta"> Winkel β</label>
                <label><input type="radio" name="input3" value="gamma"> Winkel γ</label>
            </div>
            <div class="input-field">
                <input type="number" id="value3" step="0.01" placeholder="Wert 3">
            </div>
        </div>

        <button onclick="calculateTriangle()">Dreieck berechnen</button>

        <div id="error" class="error"></div>

        <div class="results" id="results">
            <div class="result-grid">
                <div class="result-item">Seite a: <span id="side-a">-</span></div>
                <div class="result-item">Winkel α: <span id="angle-alpha">-</span>°</div>
                <div class="result-item">Seite b: <span id="side-b">-</span></div>
                <div class="result-item">Winkel β: <span id="angle-beta">-</span>°</div>
                <div class="result-item">Seite c: <span id="side-c">-</span></div>
                <div class="result-item">Winkel γ: <span id="angle-gamma">-</span>°</div>
                <div class="result-item">Inkreis Ø: <span id="inradius">-</span></div>
                <div class="result-item">Umkreis Ø: <span id="circumradius">-</span></div>
                <div class="result-item">Höhe ha: <span id="height-a">-</span></div>
                <div class="result-item">Höhe hb: <span id="height-b">-</span></div>
                <div class="result-item">Höhe hc: <span id="height-c">-</span></div>
            </div>
        </div>

        <div class="drawing-container" id="triangle-canvas">
            <div class="scale-info" id="scale-info"></div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

 <script>

    function getInputs() {
        let inputs = [];
        for (let i = 1; i <= 3; i++) {
            let inputType = document.querySelector(`input[name=input${i}]:checked`).value;
            let inputValue = parseFloat(document.getElementById(`value${i}`).value);
            inputs.push({ type: inputType, value: inputValue });
        }
        return inputs;
    }

    // Funktion zur Validierung der Eingaben
    function validateInputs(inputs) {
        let sides = [];
        let angles = [];
        inputs.forEach(input => {

                if (input.value <= 0) return false;
                sides.push(input);
            } else {
                if (input.value <= 0 || input.value >= 180) return false;
                angles.push(input);

        });
        if (angles.length === 3 && angles.reduce((sum, angle) => sum + angle.value, 0) !== 180) return false;
        return true;
    }

        document.getElementById('side-a').innerText = results.a.toFixed(2);

        document.getElementById('side-c').innerText = results.c.toFixed(2);
        document.getElementById('angle-alpha').innerText = results.alpha.toFixed(2);
        document.getElementById('angle-beta').innerText = results.beta.toFixed(2);
        document.getElementById('angle-gamma').innerText = results.gamma.toFixed(2);
        document.getElementById('height-a').innerText = results.heightA.toFixed(2);
        document.getElementById('height-b').innerText = results.heightB.toFixed(2);
        document.getElementById('height-c').innerText = results.heightC.toFixed(2);
        document.getElementById('inradius').innerText = results.inradius.toFixed(2);
        document.getElementById('circumradius').innerText = results.circumradius.toFixed(2);
    }

    // Funktion zum Zeichnen des Dreiecks und der Kreise auf dem Canvas

    // Funktion zur Anzeige von Fehlermeldungen
    function showError(message) {
        document.getElementById('error').innerText = message;
    }

    // Hauptfunktion zur Berechnung und Darstellung
    function calculateAndDraw() {
        let inputs = getInputs();
        if (!validateInputs(inputs)) {
            showError("Ungültige Eingaben. Bitte überprüfen Sie Ihre Angaben.");
            return;
        }
        let results = calculateTriangle(inputs);

    // Event-Listener für den Berechnen-Button

</script>


</body>
</html>
